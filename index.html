<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Meal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main>
    <h1>Happy Meal</h1>
    <h2>Suggestion du moment</h2>
    <section>
        <article class="container">
            <div class="container mx-auto px-4">
                <div id="recipesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                    <div id="recettes" class="d-flex"></div>
                    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
                        <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 max-w-lg">
                            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
                            <h3 class="text-xl font-semibold">Liste des ingrédients</h3>
                            <ul id="modal-ingredients" class="list-disc pl-5 mb-4"></ul>
                            <h3 class="text-xl font-semibold">Étapes de préparation</h3>
                            <ul id="modal-etapes" class="list-decimal pl-5 mb-4"></ul>
                            <button id="close-modal" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="/js/script.js"></script>
        </article>

    </section>
    </main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
