<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../js/header.js" async></script>
    <title>Happy Meal</title>
</head>
<body>
   <!-- Ajout de FontAwesome pour l'icÃ´ne de la loupe -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/happy_meal_logo.webp" alt="logo Happy Meal" class="logo-navbar">
            </a>
    
            <!-- Barre de recherche en desktop -->
            <div class="relative hidden lg:block w-64">
                <input id="search-input-desktop" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" type="search" placeholder="Rechercher..." aria-label="Search">
                <span class="absolute right-3 top-2.5 text-gray-500"><i class="fas fa-search"></i></span>
                <ul id="suggestions-list-desktop" class="absolute top-full left-0 w-full bg-white shadow-md rounded-md mt-1 z-10 hidden"></ul>
            </div>
    
            <button class="lg:hidden text-gray-700 focus:outline-none" id="menu-toggle">
                <span class="text-2xl"><i class="fas fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Les recettes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mes favoris</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mon planning</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ma liste de course</a></li>
                </ul>
            </div>
    
            <!-- Barre de recherche en mobile (qui n'apparaitra plus dans le menu burger) -->
            <div class="flex items-center lg:hidden relative w-full max-w-xs">
                <input id="search-input-mobile" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" type="search" placeholder="Rechercher..." aria-label="Search">
                <span class="absolute right-3 top-2.5 text-gray-500"><i class="fas fa-search"></i></span>
                <ul id="suggestions-list-mobile" class="absolute top-full left-0 w-full bg-white shadow-md rounded-md mt-1 z-10 hidden"></ul>
            </div>
    
        </div>
    </nav>
</header>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
